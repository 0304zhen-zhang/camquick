<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/2.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/2.js"></script>
	</head>
	<body>
		<div class="">
			<section>
				<header>
					<ul>
						<li class='first'><i class="fa fa-angle-left"></i></li>
						<li class="adress">北京市<i class="fa fa-angle-down"></i></li>
						<li class='last'><i class="fa fa-edit"></i></li>
					</ul>
				</header>
				<div id="middle">
					<div class='middle1'>
						<span><img src="img/qxz.jpg" /></span>
						<span class='tit'>轻写真</span>
						<span class='th'>
							<i class="fa fa-th-large"></i>
						</span>
					</div>
					<div class='middle2'>
						<span></span>
						<p>K歌之王（北京）旗舰店</p>
					</div>	
					<div class='middle2'>
						<span></span>
						<p>现在</p>
					</div>
					<div class='middle2'>
						<span></span>
						<p>为自己约拍</p>
						<b>替他人约拍<i class="fa  fa-angle-right"></i></b>
					</div>
					<div class='middle2'>
						<span></span>
						<p>自己挑选摄影师</p>
						<input type="checkbox" id="checkbox_c1" class="chk_3 " /><label for="checkbox_c1" class="open"></label>
					</div>
					<div id="five">
						<div class="choose">
							<p>人民摄影师</p>
						</div>
						<em><i class="fa  fa-angle-right"></i></em>
						<span>60分钟/9张/99元<i class="fa  fa-angle-right"></i></span>
					</div>
					<div id="six">
						<i class="fa fa-check-square-o"></i>
						<input type='text' placeholder="给摄影师留言"  class="word"/>
					</div>
				</div>
				<button class="button">马上拍</button>
				<div class="map">
					<img src="img/1.jpg"  />
				</div>
			</section>
			<div id="wrap" style="display:none">
				<div id='main'>
					<div class="content content1">
						<h1 class="one">人民摄影师</h1>
						<ul>
							<li>摄影两年以上</li>
							<li>接单一次以上</li>
							<li>好评85%以上</li>
						</ul>
						<span>99<b>元</b></span>
					</div>
					<div class="content content2">
						<h1 class="two">优选摄影师</h1>
						<ul>
							<li>摄影五年以上</li>
							<li>从业证书认证</li>
							<li>好评90%以上</li>
						</ul>
						<span>199<b>元</b></span>
					</div>
					<div class="content content3">
						<h1 class="three">金牌摄影师</h1>
						<ul>
							<li>摄影十年以上</li>
							<li>从业获奖证书认证</li>
							<li>好评95%以上</li>
						</ul>
						<span>399<b>元</b></span>
					</div>
				</div>
				<div class="close">
					<i class="fa fa-close"></i>
				</div>
			</div>
		</div>
		
	</body>
</html>
